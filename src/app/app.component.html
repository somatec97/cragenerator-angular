
<mat-toolbar color="primary">
    CRA Generator
  </mat-toolbar>
  <h2>Générer votre compte rendu d'activités en quelques minutes avec CRA Generator</h2>
  <p>
    <button mat-flat-button color="primary"  class="example-form" (click)="ajoutLigne()">Ajouter une nouvelle ligne</button>
  </p>
  <p>
    <div [formGroup]="craForm">
      <mat-form-field class="example-form">
          <mat-label>Taux journalier moyen</mat-label>
          <input formControlName="tjm" type="number" matInput placeholder="450 " value="450 ">
        </mat-form-field>
    </div>
  <p>
    <div [formGroup]="craForm">
      <mat-form-field class="example-form">
          <mat-label>Description</mat-label>
          <textarea formControlName="description" matInput placeholder="Ex. une petite description ..."></textarea>
        </mat-form-field>
    </div>
  <form [formGroup]="craForm" (ngSubmit)="genererCraPdf(craForm.value)" class="example-form">
    <div formArrayName="lignes" *ngFor="let ligne of lignes.controls; index as i">
        <div [formGroupName]="i">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-form">
                    <mat-label>Choisissez une date</mat-label>
                    <input formControlName="date" matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field> 
                </td>
                <td>
                  <mat-form-field class="example-full-width">
                    <mat-label>Heures travaillées</mat-label>
                    <input formControlName="heuresTravail" type="number" matInput placeholder="12" value="12">
                  </mat-form-field>
                </td>
              </tr>
            </table>
        </div>
    </div>
  </form>
  <button mat-flat-button color="primary" class="example-form" (click)="genererCraPdf(craForm.value)">Générer CRA en Pdf</button>
